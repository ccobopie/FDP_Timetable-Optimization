<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .split-left {
      background: #ff6b6b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 2rem;
    }

    .split-right {
      background: #0b132b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-form {
      width: 100%;
      max-width: 400px;
    }

    .login-form input {
      background-color: #1c2541;
      border: none;
      color: white;
    }

    .login-form input::placeholder {
      color: #aaa;
    }

    .btn-login {
      background-color: #ff6b6b;
      border: none;
    }

    .btn-login:hover {
      background-color: #fa5252;
    }

    .form-label {
      margin-top: 1rem;
      color: #ddd;
    }

    a {
      color: #ff6b6b;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .form-container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    @media (max-width: 768px) {
      .form-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="col-md-6 split-left text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/3211/3211755.png" alt="Rocket" width="100">
    <h2 class="mt-4">Join our platform</h2>
    <p>Organize your schedule smarter and faster ðŸš€</p>
  </div>

  <div class="col-md-6 split-right">
    <form method="post" class="login-form">
      {% csrf_token %}
      <h3 class="mb-4 text-center">Login</h3>

      {% if form.errors %}
        <div class="alert alert-danger">Invalid credentials. Try again.</div>
      {% endif %}

      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter username" required>
      </div>
      <div class="mb-4">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn btn-login w-100 mb-3">Login</button>

      <p class="text-center mb-1"><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
      <p class="text-center">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </form>
  </div>
</div>

</body>
</html>
