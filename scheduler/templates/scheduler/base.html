<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Timetable Optimization{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    .navbar-brand {
      font-weight: bold;
    }
    .nav-link {
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #ff6b6b !important;
    }
    .btn-logout {
      background: none;
      border: none;
      color: white;
      padding: 0;
      margin-left: 1rem;
    }
    .btn-logout:hover {
      color: #ff6b6b;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'weekly_timetable' %}">TimetableApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{% url 'tasks' %}">Tasks</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'create_task' %}">Create Task</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'weekly_timetable' %}">Timetable</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'how_to_use' %}">How to Use</a></li>
      </ul>

      {% if user.is_authenticated %}
      <form action="{% url 'logout' %}" method="post" class="d-flex">
        {% csrf_token %}
        <button class="btn-logout" type="submit">Logout</button>
      </form>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}
  {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
