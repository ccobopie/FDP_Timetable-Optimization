<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set New Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .split-left {
      background: #ff6b6b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 2rem;
    }

    .split-right {
      background: #0b132b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .reset-form {
      width: 100%;
      max-width: 400px;
    }

    .reset-form input {
      background-color: #1c2541;
      border: none;
      color: white;
    }

    .reset-form input::placeholder {
      color: #aaa;
    }

    .btn-reset {
      background-color: #ff6b6b;
      border: none;
    }

    .btn-reset:hover {
      background-color: #fa5252;
    }

    .form-label {
      margin-top: 1rem;
      color: #ddd;
    }

    .form-container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    a {
      color: #ff6b6b;
    }

    @media (max-width: 768px) {
      .form-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="col-md-6 split-left text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/3211/3211755.png" alt="Rocket" width="100">
    <h2 class="mt-4">Almost done!</h2>
    <p>Set a new password to access your account üîê</p>
  </div>

  <div class="col-md-6 split-right">
    <form method="post" class="reset-form">
      {% csrf_token %}
      <h3 class="mb-4 text-center">Set New Password</h3>

      {% if validlink %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-reset w-100 mt-3">Change Password</button>
      {% else %}
        <div class="alert alert-danger">
          This password reset link is invalid, possibly because it has already been used or expired.
        </div>
        <a href="{% url 'password_reset' %}" class="btn btn-light w-100">Request new link</a>
      {% endif %}
    </form>
  </div>
</div>

</body>
</html>
