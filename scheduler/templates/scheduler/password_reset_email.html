<!DOCTYPE html>
<html>
  <body style="font-family: Arial, sans-serif; line-height: 1.5;">
    <p>Hello {{ user.get_username }},</p>

    <p>We received a request to reset your password for your TimetableApp account.</p>

    <p>
      Click the link below to reset your password:
      <br>
      <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
        Reset your password
      </a>
    </p>

    <p>If you didn't request this change, you can ignore this email.</p>

    <p>Thanks,<br>TimetableApp Team</p>
  </body>
</html>
