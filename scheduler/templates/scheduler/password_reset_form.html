<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .split-left {
      background: #ff6b6b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 2rem;
    }

    .split-right {
      background: #0b132b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .reset-form {
      width: 100%;
      max-width: 400px;
    }

    .reset-form input {
      background-color: #1c2541;
      border: none;
      color: white;
    }

    .reset-form input::placeholder {
      color: #aaa;
    }

    .btn-reset {
      background-color: #ff6b6b;
      border: none;
    }

    .btn-reset:hover {
      background-color: #fa5252;
    }

    .form-label {
      margin-top: 1rem;
      color: #ddd;
    }

    a {
      color: #ff6b6b;
    }

    .form-container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    @media (max-width: 768px) {
      .form-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="col-md-6 split-left text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/3211/3211755.png" alt="Rocket" width="100">
    <h2 class="mt-4">Reset Access</h2>
    <p>We‚Äôll help you recover access to your account üîê</p>
  </div>

  <div class="col-md-6 split-right">
    <form method="post" class="reset-form">
      {% csrf_token %}
      <h3 class="mb-4 text-center">Reset your password</h3>

      {% if form.errors %}
        <div class="alert alert-danger">Please check the form and try again.</div>
      {% endif %}

      <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email" required>
      </div>

      <button type="submit" class="btn btn-reset w-100 mt-3">Send reset email</button>

      <p class="text-center mt-4">Remembered? <a href="{% url 'login' %}">Back to login</a></p>
    </form>
  </div>
</div>

</body>
</html>
